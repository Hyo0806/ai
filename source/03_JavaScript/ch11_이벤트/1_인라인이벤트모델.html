<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
        
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        h1{cursor: pointer;} /*클릭할것처럼 커서가 바뀜*/
    </style>
    <script>
        function whenClick(){
            //h1의 text를 click했네로 바꿀것
            var h1 = document.getElementsByTagName('h1')[0];
            h1.innerHTML = 'Click했네';
            h1.style.color = 'navy';
            h1.style.border = '1px solid lightblue';
        }
    </script>
</head>
        
<body>
    <h1 onclick="whenClick()">Click해봐</h1>
</body>
</html>
