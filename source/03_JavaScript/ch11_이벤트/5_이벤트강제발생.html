<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
        
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        button{
            margin-left: 40px; cursor: pointer; padding: 10px 15px; margin-top: 10px; font-weight: bold; background-color: rgb(36, 35, 95); border: none;
            color:white; border-radius: 4px;
        }
    </style>
    <script>
        // onload : 이벤트 속성 변수명
        // load   : 이벤트명
        // 이벤트 속성변수에 handler함수를 할당(기본 이벤트 모델)
        // addEventListener(이벤트명, handler함수) - 표준이벤트 모델(this사용시 화살표함수 불가);

        window.onload = function(){
            var btnA = document.getElementById('btnA');
            var btnB = document.getElementById('btnB');
            var countA = document.querySelector('#countA');
            var countB = document.querySelector('#countB');

            // 기본 이벤트 모델
            // btnA.onclick = function(){
            //     // countA.innerHTML += 1;  // countA.innerHTML = countA.innerHTML + 1 이건데 저게 문자여서 안됨
            //     countA.innerHTML = parseInt(countA.innerHTML) + 1;
            //     //btnB의 click 이벤트 강제 발생
            //     btnB.onclick();
            // };
            // btnB.onclick = () => countB.innerHTML = parseInt(countB.innerHTML) + 1; // 위랑 아래랑 같음

            // 표준 이벤트 모델
            btnA.addEventListener('click', () => {
                countA.innerHTML = parseInt(countA.innerHTML) + 1;
                btnB.click();
            });
            btnB.addEventListener('click', () => countB.innerHTML = Number(countB.innerHTML) + 1);
        };
    </script>
</head>
        
<body>
    <button id="btnA">Buttton A</button>
    <button id="btnB">Buttton B</button>
    <h1>Button A 클릭횟수 - <span id="countA">0</span></h1>
    <h1>Button B 클릭횟수 - <span id="countB">0</span></h1>
</body>
</html>
