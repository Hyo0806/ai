<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {width:350px; margin:20px auto; padding:20px 10px;}
        table, input[type='text'], input[type='password'] {
            border: 1px solid #385d81;
            outline: 1px solid #385d81;
            padding: 2px;
        }
        input[type='submit'], input[type='reset'], input[type='button'], button{
            background-color: #385d81;
            border:0; outline:0;
            color:white; 
            border-radius: 3px;
            padding:10px 20px;
            margin:5px;
        }
        td, th { padding:5px 10px; text-align:center;}
    </style>
    <script>
        var patternNum = /[0-9]/; // 숫자 정규표현식
        var patternEngSmall = /[a-z]/; // 알파벳문자 정규표현식
        var patternEngLarge = /[A-Z]/;
        var patternKor = /[가-힣ㄱ-ㅎㅏ-ㅣ]/; // 한글문자 정규표현식
        var patternSpe = /[~`!@#$%^&*()_\-+=\|\\\[\]{}'":;?\/<>,\.]/; // 특수문자
        var patternEmail = /^\w+@\w+(\.\w+){1,2}$/;
        var patternPw = [/[a-z]+/, /[A-Z]+/, /[~`!@#$%^&*()_\-+=\|\\\[\]{}'":;?\/<>,\.]+/,/[0-9]+/];
        var essentialPw = ['소문자','대문자','특수문자','숫자']
        var alertMsg = '';
        // for(let idx in patternPw){
        //     if(!patternPw[idx].test(pw)){
        //         alertMsg += essentialPw[idx];
        //     }
        // }
        // if(alertMsg){
        //     alert(`비밀번호는 ${alertMsg}입니다`);
        //     frm.pw.focus;
        //     return false;
        // }

        function joinCheck(){
            let name = frm.name.value.trim();
            let mail = frm.mail.value.trim();
            let pw = frm.pw.value.trim();
            let pwChk = frm.pwChk.value.trim();

            if(!name){
                alert('성함을 입력해주세요');
                frm.name.focus();
                return false;
            }else if(patternNum.test(name)||patternSpe.test(name)){
                alert('특수문자나 숫자는 입력할 수 없습니다');
                frm.name.focus();
                return false;
            }else if(name.length<2){
                alert('2글자 이상 입력해주세요');
                frm.name.focus();
                return false;
            }else if(!mail){
                alert('메일을 입력해주세요');
                frm.mail.focus();
                return false;
            }else if(!patternEmail.test(mail)){
                alert('올바른 이메일 형식을 입력해주세요')
                frm.mail.focus();
                return false;
            }else if(!pw){
                alert('비밀번호 필수 입력해주세요');
                frm.pw.focus();
                return false;
            }else if(pw.length<4){
                alert('비밀번호는 4글자 이상 입력해주세요')
                frm.pw.focus();
                return false;
            }else if(pw != pwChk){
                alert('비밀번호가 다릅니다');
                frm.pw.value = '';
                frm.pwChk.value = '';
                frm.pw.focus();
                return false;
            }else if(!patternEngSmall.test(pw) || !patternEngLarge.test(pw) || !patternSpe.test(pw) || !patternNum.test(pw)){
                alert('비밀번호는 대문자, 소문자, 특수문자, 숫자 포함입니다');
                frm.pw.focus();
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <form action="#" name="frm" onsubmit="return joinCheck()">
        <table>
        <tr>
            <th>이름</th>
            <td>
            <input type="text" name="name" placeholder="특수문자와 숫자 못 와" 
                            autofocus="autofocus"/>
            </td>
        </tr>
        <tr>
            <th>메일</th>
            <td><input type="text" name="mail" placeholder="메일 형식에 맞추세요" /></td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="password" name="pw" placeholder="특수문자,알파벳,숫자 포함" /></td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="password" name="pwChk" /></td>
        </tr>
        <tr>
            <td colspan="2">
            <input type="submit" value="회원가입" />
            <input type="reset" value="취소" />
            <input type="button" value="로그인" />
            </td>
        </tr>
        </table>
    </form>
</body>
</html>
