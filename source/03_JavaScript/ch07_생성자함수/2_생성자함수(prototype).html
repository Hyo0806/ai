<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
        
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>

    </style>
    <script>
        // 생성자함수(반드시 대문자)
        function Student(name, kor, mat, eng, sci){
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
        } // 생성자함수

        Student.prototype.getSum = function(){return this.kor + this.mat + this.eng + this.sci;};
        Student.prototype.getAvg = function(){return this.getSum()/4;};
        Student.prototype.toString = function(){
            let output = '';
            for(let key in this){
                if(key != 'getSum' && key != 'getAvg' && key != 'toString'){
                    output += key + ' : ' + this[key] + ' &nbsp; ';
                }else if(key == 'getSum' || key == 'getAvg'){
                    output += key.substring(3).toLowerCase() + ' : ' + this[key]() + ' &nbsp; ' 
                } // if문 끝   
            } // for문 끝
            return output;
        }; // toString

        let students = []; 
        students.push(new Student('홍',99,80,70,95)); // new는 생성자 함수를 호출할거야 라는말
        students.push(new Student('김',94,85,85,89));
        students.push(new Student('이',95,75,99,75));
        students.push(new Student('박',93,99,88,58));
        students.push(new Student('정',97,52,62,99));
        
        students.forEach(data => document.writeln(`${data} <hr>`));
    </script>
</head>
        
<body>
    
</body>
</html>
