<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
        
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        table {width:280px; height: 100px; margin: 10px auto;} h3{text-align:center;}
    </style>
    <script>
        var cols = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'violet','white'];
        var td = document.getElementsByTagName('td');
        //var tr = document.getElementsByTagName('tr')[0];
        
        window.onload = function(){
            for(let idx in td){
                td[idx].style = 'background-color:' + cols[idx];
            }
        };
        
        function bgColorChange(n){  
                document.bgColor = cols[n];
                // document.bgColor = (n==7)? ; 'white' : cols[n]; 만약 cols에 white를 안넣었을시 저렇게 할 수 있음
        }
    </script>
</head>
        
<body>
    <table>
        <h3>quiz : 마우스를 올리면 바탕화면도 해당 색상으로. 마우스를 빼면 흰색으로</h3>
        <tr onmouseout="bgColorChange(7)">
            <td onmouseover="bgColorChange(0)"></td>
            <td onmouseover="bgColorChange(1)"></td>
            <td onmouseover="bgColorChange(2)"></td>
            <td onmouseover="bgColorChange(3)"></td>
            <td onmouseover="bgColorChange(4)"></td>
            <td onmouseover="bgColorChange(5)"></td>
            <td onmouseover="bgColorChange(6)"></td>
        </tr>
    </table>
</body>
</html>
