<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
        
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
        // 확인 : answer에 true / 취소 : answer에 false
        answer = confirm('확인 취소 중 선택 : 수강신청하시겠습니까?');
        document.writeln('결과 : ' + answer + ' - 타입 : ' + typeof(answer) + '<br>')
        // 비교연산자 (==) : 값이 같은지 여부(타입이 일치하지 않으면 타입을 일치시킨 후 같은지 여부확인)
        // 비교연산자 (===) : 값과 타입이 같은지 여부(타입을 일치시키지 않음)
        // if (answer == ''){  // if문에 물어볼건 항상 ()안에 넣어야하고 : 대신 {}를 뒤에 붙임
        if (answer === ''){
            document.writeln('취소를 누르셨네요'); // 라인복사 : shift + alt + ↓
        } else{
            document.writeln('비교연산자 ===은 타입과 값을 모두 비교'); // 라인이동 : alt + ↓ / 라인삭제 : crtl + shift + k
        }
    </script>
</head>

</body>
</html>
