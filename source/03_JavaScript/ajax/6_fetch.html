<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
        
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        window.onload = function(){
            document.querySelector('button').addEventListener('click', ()=>{
                let id = document.querySelector('input[name=id]').value;
                // idConfirmNonExists.html?id=입력한id (trim하고 싶으면 id.value.trim) 
                // fetch : 작업의 결과를 약속하는 함수. 앞으로 던져줄거야
                fetch(`idConfirmNonExists.html?id=${id}`, {'method':'get'}).then(response => {
                    if(!response.ok){ // 제대로 넘어오지 않았다면 강제로 예외발생하게 하는것
                        throw new Error(response.status); // 강제로 예외발생
                    }
                    return response.text();
                }).then(data => {
                    document.querySelector('span#idConfirmResult').innerHTML = data.trim();
                });// fetch
            });// addEventListner
        };// onload
    </script>
</head>
        
<body>
    아이디 <input type="text" name="id" autocomplete="off">
    <button>중복체크</button><br>
    <span id="idConfirmResult"></span>
</body>
</html>
