<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
        
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
        window.onclick = () => { // 리스너(listener) 함수 : 특정 이벤트가 발생했을 때 자동으로 실행되는 함수
            document.body.innerHTML += '<p>click</p>';
        };
        window.onload = function(){ // 리스너(listener) 함수
            document.body.innerHTML += '<p>load</p>';
        };
    </script>
</head>
        
<body>
    <p>Process-1</p>
</body>
</html>
