<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        span{color:red;}
        h2,td,th, p{text-align:center;}
    </style>
    <script>
        function chk() {
            if (frm.name.value.length < 2) {
                frm.name.focus();
                return false;
            } else if (frm.id.value.length < 4) {
                frm.id.focus();
                return false;
            } else if (!frm.pw.value) {
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alert('비밀번호를 확인하세요');
                frm.pw.value = '';
                frm.pwChk.value = '';
                frm.pw.focus();
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <div id="header">
        <h2>회원가입</h2>
    </div>
    <form name="frm" onsubmit="return chk()">
        <div id="content">
            <fieldset>
                <legend>필수입력</legend>
                <table>
                    <tr>
                        <td>이름<span><b>*</b></span></td>
                        <td><input type="text" name="name" placeholder="이름은 2글자 이상" /></td>
                    </tr>
                    <tr>
                        <td>아이디<span><b>*</b></span></td>
                        <td><input type="text" name="id" placeholder="ID는 4글자 이상" /></td>
                    </tr>
                    <tr>
                        <td>비밀번호<span><b>*</b></span></td>
                        <td><input type="password" name="pw" /></td>
                    </tr>
                    <tr>
                        <td>비번확인<span><b>*</b></span></td>
                        <td><input type="password" name="pwChk" /></td>
                    </tr>
                    <tr>
                        <td>전화<span><b>*</b></span></td>
                        <td>
                            <input type="tel" name="tel" placeholder="xx-xxx-xxxx/000-0000-0000"
                                   required="required" pattern="\d{2,3}-?\d{3,4}-?\d{4}" />
                        </td>
                    </tr>
                    <tr>
                        <td>이메일<span><b>*</b></span></td>
                        <td>
                            <input type="email" name="email" placeholder="id@domain.com또는co.kr"
                                   required="required" pattern="\w+@\w+(\.\w+){1,2}" />
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>추가 입력 사항</legend>
                <table>
                    <tr>
                        <td>결혼유무</td>
                        <td><input type="radio" name="merry" value="Y" /> 기혼</td>
                        <td><input type="radio" name="merry" value="N" /> 미혼</td>
                    </tr>
                    <tr>
                        <td>자식</td>
                        <td><input type="checkbox" name="child" value="son" /> 아들</td>
                        <td><input type="checkbox" name="child" value="daughter" /> 딸</td>
                    </tr>
                    <tr>
                        <td>지역</td>
                        <th>
                            <select name="nation">
                                <option>경기</option>
                                <option>서울</option>
                            </select>
                        </th>
                    </tr>
                </table>
            </fieldset>
        </div>
        <div>
            <p>
                <input type="submit" value="가입" />
                <input type="reset" value="취소" />
            </p>
        </div>
    </form>
    <br />
    <hr />


    <div id="footer">
        <p>서울시 서대문구 신촌로 141 은하빌딩 203호<br />CopyrightⓒXX All right reserved</p>
    </div>
</body>
</html>
