<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style> /*어디서부터 어디까지 나눠지는지 보려고 css넣었음*/
        p, li, div, span{border : 1px solid #ff0000;}
        ul{border:1px solid #808080;}
    </style>
</head>
<body>
    <!--부모의 사이즈를 다쓴다-->
    <p>대표적인 블록형 태그</p>
    <p>단락1</p><p>단락2</p>

    <ul>
        <li>item1</li>
        <li>item2</li>
    </ul>

    <!--정말 많이씀-->
    <div>block1</div><div>block2</div><div>block3</div>
    <hr />

    <p>대표적인 라인형태그</p>
    <span>inline_tag01</span>
    <span>inline_tag02</span>
    <span>inline_tag03</span>
</body>
</html>
