<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {background-color: darkblue;
               margin:20px 40px; /*바깥 여백: 위, 오른쪽, 아래, 왼쪽 시계방향. 한세트만 써도 반복됨*/
        }
        tr{background-color:white;}
        tr:hover{background-color:pink;} /*마우스를 올리면 핑크색*/
        td{padding:5px 15px; /*안쪽 여백 : 위, 오른쪽, 아래, 왼쪽 시계방향*/
           text-align:center; /*글씨를 가운데로*/
        } 
    </style>
</head>
<body>
    <table>
        <!--caption은 테이블의 이름-->
        <caption><h3>병합이 없는 기본 테이블</h3></caption>
        <tr><!--th는 테이블의 헤드-->
            <th>제목1</th><th>제목은</th><th>진하고</th><th>가운데정렬</th>
        </tr>
        <tr><!--td는 기본적으로 왼쪽정렬-->
            <td>1행1열</td><td>1행 2열</td><td>1행3열</td><td>1행 4열</td>
        </tr>
        <tr>
            <td>2행1열</td><td>2행 2열</td><td>2행3열</td><td>2행 4열</td>
        </tr>
        <tr>
            <td>3행1열</td><td>3행 2열</td><td>3행3열</td><td>80</td>
        </tr>
    </table>

    <table>
    <caption><h3>열병합과 행병합이 있는 테이블</h3></caption>
    <tr><!--th는 테이블의 헤드-->
        <th>제목1</th><th colspan="3">제목은 + 진하고 + 가운데정렬</th>
    </tr>
    <tr><!--td는 기본적으로 왼쪽정렬-->
        <!--colspan은 열병합이기 때문에 가로로 병합-->
        <!--rowspan은 행병합이기 때문에 세로로 병합-->
        <td>1행1열</td><td>1행 2열</td><td>1행3열</td><td>1행 4열</td>
    </tr>
    <tr>
        <td rowspan="2">2,3행1열</td><td>2행 2열</td><td>2행3열</td><td>2행 4열</td>
    </tr>
    <tr>
        <td colspan="2">3행 2열 + 3행3열</td><td>80</td>
    </tr>
</table>
</body>
</html>
