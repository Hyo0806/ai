<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            /* #FFFF00 - 16진수 R(2),G(2),B(2)*/
            /* #을 누르면 더 많은 색상을 지정할 수 있게 나옴*/
            background-color: cornflowerblue;

</head>

        <!--alt는 이미지가 혹시 나타나지 않으면 나올 설명-->
        <img src="ch02_img/sulhyun.jpg" alt="설현" />

</html>
