<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
        
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=0.7, maximum-scale=2.0" />
    <title></title>
    <style>
        /* body{touch-action: none; overflow: hidden;} user_scalable=no는 100% 확대방지가 보장되지 않음*/
        body{background-color: rosybrown;}
        div{
            width: 150px; background-color: darkcyan;
            display: none; 
        }
        #toggle:checked ~ #lnb{ /*toggle이 체크될때 동생인 lnb가 나타나는것*/
            display: block;
        }
        #toggle{display: none;}
    </style>
</head>
        
<body>
    <input type="checkbox" id="toggle">
    <p>중간에 내용이 많아도 상관없음</p>
    <label for="toggle">
        <img src="ch07/menu.png">
    </label>
    <div id="lnb">나타났다 사라졌다 하는 부분</div>
</body>
</html>
