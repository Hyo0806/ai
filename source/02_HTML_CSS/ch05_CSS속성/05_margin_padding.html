<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        *{margin: 0; padding: 0;}
        div{width: 100px; height: 100px; }
        #div0{background-color: darkcyan;}
        #div1{padding: 10px; background-color: aqua;}
        #div2{margin: 10px; background-color: aquamarine;}
        #div3{border: 10px dashed lightseagreen; background-color: beige;}
        #div4{margin: 10px; padding: 10px; border: 10px dotted darkcyan; background-color: wheat;}
    </style>
</head>

<body>
    <div id="div0">100*100</div>
    <div id="div1">100*100<br>(padding만)</div>
    <div id="div2">100*100<br>(margin만)</div>
    <div id="div3">100*100<br>(border만)</div>
    <div id="div4">100*100<br>(모두)</div>
</body>
</html>
