<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input:focus{
            background-color:#b5d3de;
        }
        input:disabled{font-size:0.6em;}
        input:enabled{color:navy;}
        input:read-only{color:#0099ae;}
    </style>
</head>

<body>
    <form>
        이름<input type="text" value="홍길동" /><br />
        아뒤<input type="text" /><br />
        시급<input type="text" value="10,320"
                readonly='readonly' /><br /> <!--readonly='readonly', disabled="disabled 같은것. 못바꿈 -->
        생일<input type="date" value="1999-01-01" disabled="disabled" />
    </form>
</body>
</html>
