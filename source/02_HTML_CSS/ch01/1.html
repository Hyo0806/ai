<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head><!--head : 설정정보-->
    <meta charset="utf-8" />
    <title>첫예제</title>
    <style>/*디자인영역(CSS) 이건 CSS 주석문법*/
        body{
            background-color:lightblue;
            font-size:32pt;
        }
    </style>
    <script> /* 동적인 부분(JavaScript) :여러줄주석 prompt는 파이썬의 input, 여기도 ''랑 ""랑 같음*/
        name = prompt("이름은?", "홍길동"); //한줄 주석. 취소를 클릭시 'null'리턴
        if (name != 'null') { 
        document.write(name + '님 반갑습니다<br>');
        } // if name != null: 파이썬에서는 이렇게 쓰는데 여기서는 :이 {}으로 감쌈
    </script>
</head>
<body>
    <!--body 부분 : 웹문서에 출력될 정보-->
    안녕하세요<br />
    오늘부터 웹표준           수업시작입니다<br />
    Hello, World!
</body>
</html>
